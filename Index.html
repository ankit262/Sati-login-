<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SATI College - Login & Sign Up</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <img src="sati.png" alt="College Logo" class="logo"/>
    <h1>SAMRAT ASHOK TECHNOLOGICAL INSTITUTE, VIDISHA</h1>
  </header>

  <!-- FORM CONTAINER -->
  <div class="container">
    <!-- LOGIN FORM -->
    <div class="form-box login active" id="loginForm">
      <h2>Login</h2>
      <form>
        <div class="input-box">
          <input type="email" required />
          <label>Email</label>
        </div>
        <div class="input-box">
          <input type="password" required />
          <label>Password</label>
        </div>
        <button type="submit" class="btn">Login</button>
        <p class="switch">Don’t have an account? 
          <a href="#" onclick="toggleForm()">Sign Up</a>
        </p>
      </form>
    </div>

    <!-- SIGNUP FORM -->
    <div class="form-box signup" id="signupForm">
      <h2>Sign Up</h2>
      <form>
        <div class="input-box">
          <input type="text" required />
          <label>Full Name</label>
        </div>
        <div class="input-box">
          <input type="email" required />
          <label>Email</label>
        </div>
        <div class="input-box">
          <input type="password" required />
          <label>Password</label>
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <p class="switch">Already have an account? 
          <a href="#" onclick="toggleForm()">Login</a>
        </p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
